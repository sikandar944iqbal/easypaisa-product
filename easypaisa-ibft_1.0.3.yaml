      - in: header
        name: X-IBM-CLIENT-SECRET
        required: true
        type: string
      - in: header
        name: X-API-KEY
        required: true
        type: string
      responses:
        "200":
          description: Success
          schema:
            properties:
              responseCode:
                type: string
                example: PT-IFT-T01
              responseMessage:
                type: string
                example: Success.
              data:
                $ref: '#/definitions/Response_Incoming_Inquiry'
        "422":
          description: TRANSACTION_NOT_ALLOWED
