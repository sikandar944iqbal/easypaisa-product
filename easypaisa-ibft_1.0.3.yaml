swagger: "2.0"
info:
  title: EasyPaisa IBFT
  x-ibm-name: easypaisa-ibft
  version: 1.0.3
  description: This APIs related to Jazz cash integration for payment and inquire
    APIs
host: $(catalog.host)
schemes:
- https
basePath: /
produces:
- application/json
consumes:
- application/json
security:
- clientID: []
  clientSecret: []
securityDefinitions:
  clientSecret:
    type: apiKey
    description: clientSecret
    name: X-IBM-CLIENT-SECRET
    in: header
    x-key-type: client_secret
  clientID:
    type: apiKey
    in: header
    x-key-type: client_id
    name: X-IBM-CLIENT-ID
x-ibm-configuration:
  gateway: datapower-api-gateway
  type: rest
  phase: realized
  enforced: true
  testable: true
  cors:
    enabled: false
  assembly:
    execute:
    - gatewayscript:
        version: 2.0.0
        title: gatewayscript
        source: context.message.header.set('x-user-metadata',context.get('oauth.verified_access_token.misc_info'));
    - invoke:
        title: invoke
        version: 2.0.0
        verb: keep
        target-url: $(target-url)$(request.path)
        follow-redirects: false
        timeout: 120
        parameter-control:
          type: blacklist
        header-control:
          type: blacklist
          values:
          - ^X-IBM-Client-Id$
        inject-proxy-headers: true
    - gatewayscript:
        version: 2.0.0
        title: gatewayscript
        source: context.message.header.set('uberctx-httpRequestUrl','N/A');
  properties:
    target-url:
      value: http://payment-and-transaction-microservice.m11s:3000
      description: The URL of the target service
      encoded: false
  catalogs: {}
  application-authentication:
    certificate: false
  activity-log:
    success-content: activity
    error-content: header
    enabled: true
  buffering: true
